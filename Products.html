<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      width: 200px; /* uniform width */
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 8px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.04);
    }

    .product-card img {
      width: 100%;
      height: 200px; /* fixed square size */
      object-fit: contain; /* full image visible */
      border-radius: 6px;
      background: #f9f9f9;
      padding: 4px;
    }

    .product-name {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin: 8px 0;
    }

    .product-price {
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 768px) {
      .product-card {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .product-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="product-container">

    <div class="product-card">
      <img src="images/product1.jpg" alt="Product 1">
      <div class="product-name">Product 1</div>
      <div class="product-price">KSh 500</div>
    </div>

    <div class="product-card">
      <img src="images/product2.jpg" alt="Product 2">
      <div class="product-name">Product 2</div>
      <div class="product-price">KSh 650</div>
    </div>

    <div class="product-card">
      <img src="images/product3.jpg" alt="Product 3">
      <div class="product-name">Product 3</div>
      <div class="product-price">KSh 720</div>
    </div>

    <div class="product-card">
      <img src="images/product4.jpg" alt="Product 4">
      <div class="product-name">Product 4</div>
      <div class="product-price">KSh 550</div>
    </div>

    <div class="product-card">
      <img src="images/product5.jpg" alt="Product 5">
      <div class="product-name">Product 5</div>
      <div class="product-price">KSh 480</div>
    </div>

    <div class="product-card">
      <img src="images/product6.jpg" alt="Product 6">
      <div class="product-name">Product 6</div>
      <div class="product-price">KSh 800</div>
    </div>

  </div>

</body>
</html>
